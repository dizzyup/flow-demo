<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.7.0/tachyons.css">
		<title>Town Hall Demo</title>
		<style>
			.hero-image--soon {
				background: url(soon.jpg);
				background-size: cover;
			}
		</style>
	</head>

	<body class="bg-black">

		<div class="z-2 relative vh-100 w-100 flex flex-column justify-center items-center">
			<div class="bg-white flex items-center justify-between w-100 ph4 pv4">
			  <div class="f5 fw6 ttu tracked black">
					<span>Cawfee<span class="fw2">Lab</span></span>
			  </div>
			</div>
			<div class="flex flex-auto flex-column items-center justify-center">
				<div class="pv4 ph5 tc br3 bg-white">
					<h2 class="f2 fw6 ma0 black ttu tracked">Opening Soon</h2>
					<p class="f4 black ma0 pt2 ttu tracked">24<sup class="f7">th</sup> &amp; Mission</p>
				</div>
			</div>
		</div>

		<div class="z-3 fixed bottom-1 right-1 center f7 fw6 lh-copy pv1 ph3 br-pill white bg-black o-90 shadow-2 tracked ttu">
			ENV: <span id="env"></span>
		</div>

		<div class="z-1 absolute absolute--fill hero-image hero-image--soon o-70"></div>

		<script>
			var env = "<%= env %>";
			document.getElementById("env").innerHTML = env;
		</script>

	</body>
</html>
